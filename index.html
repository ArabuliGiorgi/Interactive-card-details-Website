<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="cards">
        <div class="back-card">
            <h1 id="CVC">000</h1>
        </div>
        <div class="front-card">
            <img src="images/card-logo.svg" alt="card logo">
            <h1 id="card-number">0000 0000 0000 0000</h1>
            <div class="name-and-date">
                <h1 id="cardholder-name">JANE APPLESEED</h1>
                <h1 id="exp-date">00/00</h1>
            </div>
        </div>
    </div>
    <div class="cards-inputs-div">
        <div class="input-main-divs">
            <h1>CARDHOLDER NAME</h1>
            <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="input-main-divs">
            <h1>CARD NUMBER</h1>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="input-main-divs" style="display: flex; gap: 11px;">
            <div class="divs1">
                <h1>EXP. DATE (MM/YY)</h1>
                <div class="date-inputs">
                    <input type="number" placeholder="MM">
                    <input type="number" placeholder="YY">
                </div>
            </div>
            <div class="divs1">
                <h1>CVC</h1>
                <input type="number" placeholder="e.g. 123">
            </div>
        </div>
        <button id="confirm"><h1>Confirm</h1></button>
    </div>
    <div class="complete">
        <img src="images/icon-complete.svg" alt="icon complete">
        <div style="text-align: center;">
            <h1 id="complete-heading">THANK YOU</h1>
            <p>We've added your card details</p>
        </div>
        <button><h1>Continue</h1></button>
    </div>
</body>
</html>
